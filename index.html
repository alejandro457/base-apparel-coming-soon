<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="base apparel logo" class="header__logo">
    </header>
      <picture class="hero">
        <source media="(max-width: 1279px)" srcset="./assets/images/hero-mobile.jpg">
        <img src="./assets/images/hero-desktop.jpg" alt="hero image" class="hero__image">
      </picture>
    <main class="main">
      <h1 class="title"><span class="title--light">We're</span><br>coming<br>soon</h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="email" id="form" novalidate>
        <input class="email__input" type="email" name="email" placeholder="Email Address" aria-label="Email Address" autocomplete="off" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        <button class="email__submit" type="submit" aria-label="Submit"></button>
      </form>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alejandro Ayala</a>.
      </p>
    </footer>
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
